<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

</head>

    <div id="title">
        <h1>Criptografia (v0.1)</h1>

    <div id="box">
        <div id="box1">
            <h1 id="spec">Texto</h1>
            <textarea id="in_box" cols="40" rows="15" style="resize: none; font-size: 12pt;" placeholder="Digite texto aqui!"></textarea>
            <!--<input type="text" id="fnum"><br>--><br>
            <!--Nome: <input type="text" id="ftxt" value="">--><br>
            <input type="button" value="Criptografar" id="btn4" onclick="_cript()">
            <input type="button" value="Descriptografar" id="btn4" onclick="_descript()">        
            <p id="desc">Descrição: Criptografa ou descriptografa texto <br>(...)</p>
        </div>
        <div id="box2">
            <h1 id="spec">Resultado</h1>
            <textarea id="out_box" cols="40" rows="15" style="resize: none; font-size: 12pt;"></textarea>
            <!--<input type="button" value="Clean" id="btn5" onclick="_clean()">-->
        </div>
    </div>

</html>
